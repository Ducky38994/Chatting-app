<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // ACCESS_HUB</title>
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --dim: #444;
            --border: 2px solid #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; border-radius: 0 !important; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        /* Sidebar Drawer */
        .sidebar {
            position: fixed; left: -350px; top: 0; width: 320px; height: 100%;
            background: #000; border-right: var(--border); z-index: 1000;
            transition: 0.3s ease; padding: 20px; display: flex; flex-direction: column;
        }
        .sidebar.open { left: 0; }

        /* Screen Wrapper */
        .screen { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .terminal-box { width: 100%; max-width: 500px; border: var(--border); padding: 25px; background: #000; }

        /* Chat Layout */
        .chat-container { display: flex; flex-direction: column; height: 100vh; width: 100%; max-width: 900px; margin: 0 auto; border-left: var(--border); border-right: var(--border); }
        .header { padding: 15px; border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #050505; }
        .footer { padding: 15px; border-top: var(--border); display: flex; gap: 10px; }

        /* Inputs & Buttons */
        .input-line { width: 100%; padding: 10px; background: transparent; border: 1px solid #444; color: #fff; margin-bottom: 15px; outline: none; }
        .input-line:focus { border-color: #fff; }
        .btn { padding: 10px 15px; background: transparent; color: #fff; border: 1px solid #fff; cursor: pointer; text-transform: uppercase; font-weight: bold; font-size: 0.7rem; }
        .btn:hover { background: #fff; color: #000; }
        
        /* Room List UI */
        .room-list { margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; max-height: 200px; overflow-y: auto; }
        .room-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border: 1px solid #222; margin-bottom: 5px; cursor: pointer; }
        .room-item:hover { border-color: #fff; }

        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 10px 0; }
        .avatar-grid img { width: 100%; border: 1px solid #333; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h3 style="margin-bottom: 15px;">PROFILE SETTINGS</h3>
        <img id="myAvatarDisplay" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=1" style="width: 70px; border: 1px solid #fff;">
        <div id="avatarPicker" class="avatar-grid"></div>
        <input type="text" id="profileName" class="input-line" placeholder="Display Name">
        <input type="text" id="profileBio" class="input-line" placeholder="Bio">
        <input type="text" id="profileLink" class="input-line" placeholder="Social Link">
        <button class="btn" onclick="saveProfile()">SAVE</button>
        <div style="margin-top: auto;">
            <button class="btn" onclick="wipeText()" style="width: 100%; margin-bottom: 5px;">WIPE TEXT</button>
            <button class="btn" onclick="toggleSidebar()" style="width: 100%;">CLOSE</button>
        </div>
    </div>

    <div id="page-login" class="screen">
        <div class="terminal-box">
            <h2 style="text-align:center; margin-bottom: 20px;">ACCESS_TERMINAL</h2>
            <input type="email" id="email" class="input-line" placeholder="EMAIL">
            <input type="password" id="password" class="input-line" placeholder="PASSWORD">
            <button class="btn" style="width: 100%" onclick="signIn()">LOGIN</button>
            <button class="btn" style="width: 100%; margin-top: 10px; border-style: dotted;" onclick="signUp()">REGISTER</button>
        </div>
    </div>

    <div id="page-lobby" class="screen hidden">
        <div class="terminal-box">
            <h2 style="margin-bottom: 15px;">ROOM_HUB</h2>
            <input type="text" id="roomCode" class="input-line" placeholder="ENTER NEW ROOM CODE">
            <button class="btn" style="width: 100%" onclick="joinRoom()">JOIN / CREATE</button>
            
            <div class="room-list">
                <p style="font-size: 0.6rem; color: #666; margin-bottom: 10px;">MY ACCESS LIST:</p>
                <div id="myRooms"></div>
            </div>

            <button class="btn" style="width: 100%; margin-top: 20px; color: #444;" onclick="signOut()">LOGOUT</button>
        </div>
    </div>

    <div id="page-chat" class="hidden">
        <div class="chat-container">
            <div class="header">
                <button class="btn" onclick="toggleSidebar()">â˜° MENU</button>
                <span id="nodeDisplay">ROOM: ---</span>
                <button class="btn" onclick="leaveRoom()">BACK</button>
            </div>
            <div id="messages"></div>
            <div class="footer">
                <input type="text" id="msgInput" class="input-line" style="margin-bottom:0" placeholder="Type message...">
                <button class="btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function showPage(id) {
        ['page-login', 'page-lobby', 'page-chat'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById('page-' + id).classList.remove('hidden');
    }

    // Avatar Picker
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 88}`;
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => { selectedAvatar = url; document.getElementById("myAvatarDisplay").src = url; };
        picker.appendChild(img);
    }

    // Auth Actions
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { 
            showPage('lobby'); 
            loadMyProfile(); 
            loadMyAccessList(); 
        } else { 
            showPage('login'); 
        }
    });

    // Profile
    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "User",
            bio: document.getElementById("profileBio").value || "",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("PROFILE UPDATED");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    // "My Access" Logic
    function loadMyAccessList() {
        const listDiv = document.getElementById("myRooms");
        db.ref(`user_access/${auth.currentUser.uid}`).on('value', snap => {
            listDiv.innerHTML = "";
            if(!snap.exists()) { listDiv.innerHTML = "<p style='color:#333; font-size:10px;'>NO ROOMS JOINED</p>"; return; }
            snap.forEach(child => {
                const roomName = child.key;
                const div = document.createElement("div");
                div.className = "room-item";
                div.innerHTML = `<span>${roomName}</span> <button class="btn" style="padding:2px 5px; font-size:10px;">ENTER</button>`;
                div.onclick = () => { document.getElementById("roomCode").value = roomName; joinRoom(); };
                listDiv.appendChild(div);
            });
        });
    }

    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        currentRoom = code;
        
        // Save room to user's access list
        db.ref(`user_access/${auth.currentUser.uid}/${code}`).set(true);
        
        document.getElementById("nodeDisplay").innerText = "ROOM: " + code;
        showPage('chat');
        loadMessages(code);
    }

    function leaveRoom() { currentRoom = null; showPage('lobby'); }
    function wipeText() { if(confirm("Wipe all text?")) db.ref(`rooms/${currentRoom}/messages`).remove(); }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement("div");
                div.style.marginBottom = "10px";
                div.innerHTML = `<b style="text-decoration:underline;">${d.name}</b>: ${d.text}`;
                mDiv.appendChild(div);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input.value) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "User",
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
