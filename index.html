<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // NEURAL_LINK_V4</title>
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --dim: #444;
            --border: 2px solid #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; border-radius: 0 !important; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        /* Side Menu (Drawer) for Personal Profile Only */
        .sidebar {
            position: fixed; left: -350px; top: 0; width: 320px; height: 100%;
            background: #000; border-right: var(--border); z-index: 1000;
            transition: 0.3s ease; padding: 20px;
        }
        .sidebar.open { left: 0; }

        /* Main Layout - Split Screen like your first program */
        .main-layout { display: grid; grid-template-columns: 300px 1fr; height: 100vh; width: 100vw; }

        .side-panel { border-right: var(--border); display: flex; flex-direction: column; padding: 15px; background: #000; }
        .chat-panel { display: flex; flex-direction: column; background: #050505; }

        /* Components */
        .header { padding: 10px; border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; }
        .footer { padding: 15px; border-top: var(--border); display: flex; gap: 10px; }

        .input-line { width: 100%; padding: 8px; background: transparent; border: 1px solid #444; color: #fff; margin-bottom: 10px; outline: none; font-size: 0.8rem; }
        .btn { padding: 8px 12px; background: transparent; color: #fff; border: 1px solid #fff; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }
        .btn:hover { background: #fff; color: #000; }

        /* Room & User Lists */
        .scroll-area { flex: 1; overflow-y: auto; margin: 10px 0; border: 1px solid #222; padding: 5px; }
        .list-item { padding: 8px; border-bottom: 1px solid #111; font-size: 0.75rem; cursor: pointer; display: flex; justify-content: space-between; }
        .list-item:hover { background: #111; }

        /* Profile Inspector (The "See anyone's info" box) */
        .inspector { border: 1px solid #fff; padding: 10px; margin-top: 10px; background: #000; min-height: 150px; }
        .ins-avatar { width: 50px; height: 50px; border: 1px solid #fff; float: left; margin-right: 10px; }

        .screen { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h3>MY IDENTITY</h3>
        <img id="myAvatarDisplay" src="" style="width: 60px; border: 1px solid #fff; margin: 10px 0;">
        <div id="avatarPicker" style="display: grid; grid-template-columns: repeat(4,1fr); gap: 5px; margin-bottom: 10px;"></div>
        <input type="text" id="profileName" class="input-line" placeholder="Display Name">
        <input type="text" id="profileBio" class="input-line" placeholder="Bio">
        <input type="text" id="profileLink" class="input-line" placeholder="Social Link">
        <button class="btn" onclick="saveProfile()" style="width: 100%;">SAVE PROFILE</button>
        <button class="btn" onclick="toggleSidebar()" style="width: 100%; margin-top: 20px;">CLOSE</button>
    </div>

    <div id="page-login" class="screen">
        <div style="border: var(--border); padding: 30px; width: 350px;">
            <h2 style="text-align: center; margin-bottom: 20px;">[LOGIN]</h2>
            <input type="email" id="email" class="input-line" placeholder="EMAIL">
            <input type="password" id="password" class="input-line" placeholder="PASSWORD">
            <button class="btn" style="width: 100%" onclick="signIn()">ACCESS</button>
            <button class="btn" style="width: 100%; margin-top: 10px; border-style: dotted;" onclick="signUp()">REGISTER</button>
        </div>
    </div>

    <div id="page-main" class="main-layout hidden">
        
        <div class="side-panel">
            <p style="font-size: 0.6rem; color: #666;">// JOIN_NEW_ROOM</p>
            <input type="text" id="roomCode" class="input-line" placeholder="Room Code...">
            <button class="btn" style="width: 100%" onclick="joinRoom()">JOIN / CREATE</button>

            <p style="font-size: 0.6rem; color: #666; margin-top: 15px;">// MY_ACCESS_LIST</p>
            <div id="myRooms" class="scroll-area"></div>

            <p style="font-size: 0.6rem; color: #666;">// WHO_IS_ONLINE</p>
            <div id="onlineUsers" class="scroll-area"></div>

            <div id="inspector" class="inspector hidden">
                <p style="font-size: 0.5rem; color: #666; margin-bottom: 5px;">[DATA_INSPECTION]</p>
                <img id="insAvatar" src="" class="ins-avatar">
                <div style="font-size: 0.75rem;">
                    <b id="insName"></b><br>
                    <span id="insBio" style="font-size: 0.65rem; color: #888;"></span><br>
                    <a id="insLink" href="#" target="_blank" style="color: #fff; font-size: 0.6rem;">LINK</a>
                </div>
            </div>
            
            <button class="btn" onclick="toggleSidebar()" style="margin-top: 10px;">MY SETTINGS</button>
        </div>

        <div class="chat-panel">
            <div class="header">
                <span id="nodeDisplay">NODE: ---</span>
                <div>
                    <button class="btn" onclick="wipeText()" style="border-color: #444; color: #444;">WIPE</button>
                    <button class="btn" onclick="signOut()">LOGOUT</button>
                </div>
            </div>
            <div id="messages"></div>
            <div class="footer">
                <input type="text" id="msgInput" class="input-line" style="margin-bottom:0" placeholder="Type message...">
                <button class="btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function showPage(id) {
        document.getElementById('page-login').classList.add('hidden');
        document.getElementById('page-main').classList.remove('hidden');
    }

    // Avatar Picker
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 77}`;
        const img = document.createElement("img");
        img.src = url; img.style.width="100%"; img.style.border="1px solid #222"; img.style.cursor="pointer";
        img.onclick = () => { selectedAvatar = url; document.getElementById("myAvatarDisplay").src = url; };
        picker.appendChild(img);
    }

    // Auth
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { 
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-main').classList.remove('hidden');
            loadMyProfile(); 
            loadMyAccessList(); 
        } else { 
            document.getElementById('page-login').classList.remove('hidden');
            document.getElementById('page-main').classList.add('hidden');
        }
    });

    // Profile & Inspector
    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "User",
            bio: document.getElementById("profileBio").value || "",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("UPDATED");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    function inspect(uid) {
        db.ref('profiles/' + uid).once('value', snap => {
            const d = snap.val();
            if(!d) return;
            document.getElementById("inspector").classList.remove("hidden");
            document.getElementById("insName").innerText = d.name;
            document.getElementById("insBio").innerText = d.bio;
            document.getElementById("insAvatar").src = d.avatar;
            document.getElementById("insLink").href = d.link;
        });
    }

    // Room Logic
    function loadMyAccessList() {
        db.ref(`user_access/${auth.currentUser.uid}`).on('value', snap => {
            const list = document.getElementById("myRooms");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>${c.key}</span> <span>[ENTER]</span>`;
                div.onclick = () => { document.getElementById("roomCode").value = c.key; joinRoom(); };
                list.appendChild(div);
            });
        });
    }

    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        currentRoom = code;
        db.ref(`user_access/${auth.currentUser.uid}/${code}`).set(true);
        document.getElementById("nodeDisplay").innerText = "NODE: " + code;
        
        // Presence
        const pRef = db.ref(`presence/${code}/${auth.currentUser.uid}`);
        pRef.set({ name: document.getElementById("profileName").value || "User" });
        pRef.onDisconnect().remove();

        loadMessages(code);
        syncOnline(code);
    }

    function syncOnline(code) {
        db.ref(`presence/${code}`).on('value', snap => {
            const list = document.getElementById("onlineUsers");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>> ${c.val().name}</span>`;
                div.onclick = () => inspect(c.key);
                list.appendChild(div);
            });
        });
    }

    function wipeText() { if(confirm("Purge messages?")) db.ref(`rooms/${currentRoom}/messages`).remove(); }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement("div");
                div.innerHTML = `<b style="text-decoration:underline; cursor:pointer;" onclick="inspect('${d.uid}')">${d.name}</b>: ${d.text}`;
                div.style.marginBottom = "8px";
                mDiv.appendChild(div);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input.value) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "User",
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
