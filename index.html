<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // GROUP_SYSTEM</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --border: 2px solid #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; border-radius: 0 !important; }

        body { background-color: var(--bg); color: var(--fg); height: 100vh; overflow: hidden; }

        /* Sidebar Drawer */
        .sidebar {
            position: fixed; left: -350px; top: 0; width: 320px; height: 100%;
            background: #000; border-right: var(--border); z-index: 2000;
            transition: 0.3s ease; padding: 25px;
        }
        .sidebar.open { left: 0; }

        /* High Visibility Black Text Boxes */
        .input-line { 
            width: 100%; padding: 12px; 
            background: #000000 !important; color: #ffffff !important; 
            border: 2px solid #ffffff !important; margin-bottom: 12px; outline: none;
        }

        .btn { 
            padding: 10px; background: transparent; color: #fff; border: 2px solid #fff; 
            cursor: pointer; text-transform: uppercase; font-size: 11px; font-weight: bold; margin-bottom: 10px;
        }
        .btn:hover { background: #fff; color: #000; }

        /* Layouts */
        .screen { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .hub-box { width: 100%; max-width: 500px; border: var(--border); padding: 30px; }

        .chat-layout { display: grid; grid-template-columns: 300px 1fr; height: 100vh; }
        .side-panel { border-right: var(--border); padding: 15px; display: flex; flex-direction: column; }
        
        /* Chat UI */
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #050505; }
        .msg-row { display: flex; gap: 10px; margin-bottom: 15px; align-items: flex-start; }
        .msg-avatar { width: 35px; height: 35px; border: 1px solid #fff; flex-shrink: 0; }
        .msg-content { font-size: 0.9rem; }
        .msg-name { display: block; font-size: 0.7rem; text-decoration: underline; margin-bottom: 2px; }

        .list-item { padding: 10px; border: 1px solid #333; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .list-item:hover { border-color: #fff; }

        .hidden { display: none !important; }
        .avatar-opt { width: 100%; border: 1px solid #333; cursor: pointer; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h3>MY IDENTITY</h3>
        <img id="myAvatarDisplay" src="" style="width: 60px; border: 1px solid #fff; margin: 10px 0;">
        <div id="avatarPicker" style="display: grid; grid-template-columns: repeat(4,1fr); gap: 5px; margin-bottom: 10px;"></div>
        <input type="text" id="profileName" class="input-line" placeholder="DISPLAY NAME">
        <input type="text" id="profileBio" class="input-line" placeholder="BIO">
        <input type="text" id="profileLink" class="input-line" placeholder="LINK">
        <button class="btn" style="width:100%" onclick="saveProfile()">SAVE</button>
        <button class="btn" style="width:100%; margin-top:20px;" onclick="toggleSidebar()">CLOSE</button>
    </div>

    <div id="page-login" class="screen">
        <div class="hub-box">
            <h2 style="text-align:center; margin-bottom:20px;">[LOGIN]</h2>
            <input type="email" id="email" class="input-line" placeholder="EMAIL">
            <input type="password" id="password" class="input-line" placeholder="PASSWORD">
            <button class="btn" style="width:100%" onclick="signIn()">ACCESS</button>
            <button class="btn" style="width:100%; border-style: dotted;" onclick="signUp()">REGISTER</button>
        </div>
    </div>

    <div id="page-hub" class="screen hidden">
        <div class="hub-box">
            <h2 style="margin-bottom:10px;">GROUP_MANAGER</h2>
            <button class="btn" style="width:100%" onclick="toggleSidebar()">⚙️ MY PROFILE</button>
            
            <p style="font-size: 10px; color: #888; margin-top: 15px;">+ CREATE / JOIN NEW GROUP</p>
            <input type="text" id="roomCode" class="input-line" placeholder="GROUP NAME">
            <button class="btn" style="width:100%" onclick="joinRoom()">ENTER GROUP</button>

            <p style="font-size: 10px; color: #888; margin-top: 20px;">AVAILABLE_GROUPS:</p>
            <div id="myRooms" style="max-height: 200px; overflow-y: auto;"></div>
            
            <button class="btn" onclick="signOut()" style="width:100%; margin-top: 10px; color: #444;">LOGOUT</button>
        </div>
    </div>

    <div id="page-chat" class="chat-layout hidden">
        <div class="side-panel">
            <button class="btn" onclick="leaveChat()" style="border-color: #f00; color: #f00;">← LEAVE GROUP</button>
            <p style="font-size: 10px; color: #888; margin-top: 20px;">GROUP MEMBERS:</p>
            <div id="onlineUsers" style="flex:1; overflow-y:auto;"></div>
            
            <div id="inspector" class="hidden" style="border:1px solid #fff; padding:10px; font-size:12px;">
                <img id="insAvatar" src="" style="width:40px; border:1px solid #fff; float:left; margin-right:8px;">
                <b id="insName"></b><br><span id="insBio" style="font-size:10px; color:#aaa;"></span>
            </div>
        </div>
        
        <div style="display:flex; flex-direction:column;">
            <div style="padding:15px; border-bottom: var(--border); font-weight:bold;" id="activeGroupName">NODE: ---</div>
            <div id="messages"></div>
            <div style="padding:15px; border-top: var(--border); display:flex; gap:10px;">
                <input type="text" id="msgInput" class="input-line" style="margin-bottom:0" placeholder="Type a message...">
                <button class="btn" style="width:100px; margin-bottom:0" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function showPage(id) {
        ['page-login', 'page-hub', 'page-chat'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById('page-' + id).classList.remove('hidden');
    }

    // Avatar Selection
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 33}`;
        const img = document.createElement("img");
        img.src = url; img.className = "avatar-opt";
        img.onclick = () => { selectedAvatar = url; document.getElementById("myAvatarDisplay").src = url; };
        picker.appendChild(img);
    }

    // Auth
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { showPage('hub'); loadMyProfile(); loadAccessList(); }
        else { showPage('login'); }
    });

    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "USER",
            bio: document.getElementById("profileBio").value || "",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("UPDATED");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    // Group Hub Logic
    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        db.ref(`user_access/${auth.currentUser.uid}/${code}`).set(true);
        enterChat(code);
    }

    function loadAccessList() {
        db.ref(`user_access/${auth.currentUser.uid}`).on('value', snap => {
            const list = document.getElementById("myRooms");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>${c.key}</span> <button class="btn" style="padding:2px 5px; margin:0; font-size:9px;" onclick="deleteGroup('${c.key}', event)">DELETE</button>`;
                div.onclick = () => enterChat(c.key);
                list.appendChild(div);
            });
        });
    }

    function deleteGroup(code, e) {
        e.stopPropagation();
        if(confirm("Remove this group?")) db.ref(`user_access/${auth.currentUser.uid}/${code}`).remove();
    }

    // Chat Logic
    function enterChat(code) {
        currentRoom = code;
        showPage('chat');
        document.getElementById("activeGroupName").innerText = "GROUP: " + code;
        
        db.ref(`presence/${code}/${auth.currentUser.uid}`).set({ 
            name: document.getElementById("profileName").value || "USER",
            avatar: selectedAvatar 
        });
        db.ref(`presence/${code}/${auth.currentUser.uid}`).onDisconnect().remove();

        loadMessages(code);
        syncOnline(code);
    }

    function leaveChat() {
        if(currentRoom) db.ref(`presence/${currentRoom}/${auth.currentUser.uid}`).remove();
        currentRoom = null;
        showPage('hub');
    }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const row = document.createElement("div");
                row.className = "msg-row";
                row.innerHTML = `
                    <img src="${d.avatar || 'https://api.dicebear.com/7.x/pixel-art/svg?seed=0'}" class="msg-avatar">
                    <div class="msg-content">
                        <span class="msg-name">${d.name}</span>
                        ${d.text}
                    </div>
                `;
                mDiv.appendChild(row);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function syncOnline(code) {
        db.ref(`presence/${code}`).on('value', snap => {
            const list = document.getElementById("onlineUsers");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>> ${c.val().name}</span>`;
                div.onclick = () => {
                    const d = c.val();
                    document.getElementById("inspector").classList.remove("hidden");
                    document.getElementById("insName").innerText = d.name;
                    document.getElementById("insAvatar").src = d.avatar;
                };
                list.appendChild(div);
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input.value || !currentRoom) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "USER",
            avatar: selectedAvatar,
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
