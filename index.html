        async function deriveKey(roomCode) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                enc.encode(roomCode),
                { name: "PBKDF2" },
                false,
                ["deriveBits", "deriveKey"]

            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                new TextEncoder().encode(text)
            );
            return {
                ciphertext: Array.from(new Uint8Array(encrypted)),
                iv: Array.from(iv)
            };

                        iv: new Uint8Array(encryptedData.iv)

                    key,
                    new Uint8Array(encryptedData.ciphertext)

            const code = prompt("ENTER NEW ROOM CODE:");
            if (code && code.trim()) {
                document.getElementById("roomCode").value = code.trim();
                joinRoom();
            }
        }

        function leaveRoom() {
            cleanupRoom();
            chatDiv.classList.add("hidden");
            joinRoomDiv.classList.remove("hidden");
        }

        // üóëÔ∏è Delete Room (Anyone can delete entire room)
        function deleteRoomFromList() {
            const code = document.getElementById("roomCode").value.trim();
            if (!code) return showError("ENTER ROOM CODE TO ERASE");
            if (!confirm("ERASE CHANNEL PERMANENTLY?\nALL DATA WILL BE DESTROYED.")) return;
            
            db.ref(`rooms/${code}`).remove()
                .then(() => {
                    const user = auth.currentUser;
                    if (user) {
                        db.ref(`users/${user.uid}/rooms/${code}`).remove();
                    }
                    loadUserRooms();
                })
                .catch(e => showError("ERASE FAILED"));
        }

        function cleanupRoom() {
            if (presenceRef) {
                presenceRef.remove();
                db.ref(`rooms/${currentRoomCode}/presence`).off("value");
            }
            currentRoomCode = null;
            currentRoomKey = null;
        }

        // üë• Presence
        function setupPresence(roomCode) {
            const user = auth.currentUser;
            presenceRef = db.ref(`rooms/${roomCode}/presence/${user.uid}`);
            presenceRef.onDisconnect().remove();
            presenceRef.set({
                email: user.email,
                joined: firebase.database.ServerValue.TIMESTAMP
            });

            db.ref(`rooms/${roomCode}/presence`).on("value", (snapshot) => {
                const users = snapshot.val();
                const count = users ? Object.keys(users).length : 0;
                document.getElementById("onlineBadge").textContent = `${count} ONLINE`;
            });
        }

        // üí¨ Chat
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();
            if (!text || !currentRoomKey) return;
            try {
                const encrypted = await encryptMessage(text, currentRoomKey);
                db.ref(`rooms/${currentRoomCode}/messages`).push({
                    encrypted,
                    sender: auth.currentUser.email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                input.value = "";
            } catch (e) {
                showError("TRANSMISSION FAILED");
            }
        }

        async function loadMessages(roomCode) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "> LOADING ENCRYPTED MESSAGES...";
            db.ref(`rooms/${roomCode}/messages`)
                .orderByChild("timestamp")
                .limitToLast(100)
                .on("child_added", async (snapshot) => {
                    const msg = snapshot.val();
                    let decryptedText = "> DECRYPTING...";
                    if (currentRoomKey) {
                        decryptedText = await decryptMessage(msg.encrypted, currentRoomKey);
                    }
                    const time = new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
                    const div = document.createElement("div");
                    div.className = "message";
                    div.innerHTML = `[${time}] <strong>${msg.sender}:</strong> ${decryptedText}`;
                    messagesDiv.appendChild(div);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });
        }

        function clearChat() {
            if (!currentRoomCode) return;
            if (!confirm("WIPE ALL MESSAGES IN THIS CHANNEL?")) return;
            db.ref(`rooms/${currentRoomCode}/messages`).remove()
                .then(() => {
                    document.getElementById("messages").innerHTML = "> CHANNEL WIPE COMPLETE";
                })
                .catch(e => showError("WIPE FAILED"));
        }

        // üìã Room List
        function addUserToRoom(roomCode) {
            const user = auth.currentUser;
            if (user) {
                db.ref(`users/${user.uid}/rooms/${roomCode}`).push(true);
                loadUserRooms();
            }
        }

        function loadUserRooms() {
            const user = auth.currentUser;
            if (!user) return;
            const roomListDiv = document.getElementById("roomList");
            roomListDiv.innerHTML = "> SCANNING SAVED CHANNELS...";
            db.ref(`users/${user.uid}/rooms`).on("value", (snapshot) => {
                roomListDiv.innerHTML = "";
                const rooms = snapshot.val();
                if (rooms) {
                    Object.keys(rooms).forEach(code => {
                        const div = document.createElement("div");
                        div.className = "room-item";
                        div.innerHTML = `
                            <span>${code}</span>
                            <button class="btn" style="padding: 4px 8px; font-size: 12px; width: auto;" onclick="quickJoin('${code}')">ACCESS</button>
                        `;
                        roomListDiv.appendChild(div);
                    });
                } else {
                    roomListDiv.innerHTML = "> NO SAVED CHANNELS";
                }
            });
        }

        function quickJoin(code) {
            document.getElementById("roomCode").value = code;
            joinRoom();
        }

        // üîÑ Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                authPanel.classList.add("hidden");
                chatPanel.classList.remove("hidden");
                loadUserRooms();
            } else {
                authPanel.classList.remove("hidden");
                chatPanel.classList.add("hidden");
                if (presenceRef) presenceRef.remove();
            }
        });

        // ‚å®Ô∏è Enter to send
        document.getElementById("messageInput")?.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
