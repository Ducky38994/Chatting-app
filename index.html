<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NEURALINK CHAT // SECURE</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --purple: #9d4edd;
    --cyan: #00f5d4;
    --dark: #0a0a14;
    --glass: rgba(10, 10, 25, 0.75);
    --soft-glow: 0 0 6px rgba(0,245,212,.35);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    min-height: 100vh;
    font-family: 'Rajdhani', sans-serif;
    color: var(--cyan);
    background:
        linear-gradient(135deg, #05050a, #140a28);
}

body::before {
    content:"";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,.15),
        rgba(0,0,0,.15) 1px,
        transparent 1px,
        transparent 2px
    );
    opacity: .4;
    pointer-events: none;
}

.container {
    max-width: 1200px;
    margin: 30px auto;
    min-height: 90vh;
    display: flex;
    backdrop-filter: blur(14px);
    background: rgba(5,5,15,.9);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 30px 80px rgba(0,0,0,.8);
}

.info-panel {
    flex: 1;
    padding: 40px;
    background: linear-gradient(180deg, rgba(10,10,25,.85), rgba(5,5,15,.9));
    border-right: 1px solid rgba(157,78,221,.35);
}

.info-panel h1 {
    font-family: 'Orbitron', monospace;
    font-size: 2.8rem;
    margin-bottom: 20px;
    text-shadow: var(--soft-glow);
}

.info-panel p {
    color: #a0a0c0;
    margin-bottom: 18px;
    line-height: 1.6;
}

.system {
    font-family: 'Orbitron', monospace;
    font-size: .8rem;
    color: var(--purple);
}

.auth-panel,
.chat-panel {
    flex: 1;
    padding: 40px;
    background: var(--glass);
}

.panel-header {
    font-family: 'Orbitron', monospace;
    letter-spacing: 3px;
    font-size: 1.1rem;
    margin-bottom: 25px;
    color: var(--purple);
}

.tabs {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
}

.tab {
    cursor: pointer;
    font-family: 'Orbitron', monospace;
    opacity: .5;
}

.tab.active {
    opacity: 1;
    color: var(--cyan);
    text-shadow: var(--soft-glow);
}

.form-group { margin-bottom: 20px; }

label {
    font-family: 'Orbitron', monospace;
    font-size: .75rem;
    letter-spacing: 1px;
    color: var(--purple);
}

.form-control {
    width: 100%;
    margin-top: 6px;
    padding: 14px 18px;
    border-radius: 999px;
    background: rgba(15,15,35,.85);
    border: 1px solid rgba(157,78,221,.4);
    color: var(--cyan);
    font-size: 15px;
}

.form-control:focus {
    outline: none;
    border-color: var(--cyan);
    box-shadow: var(--soft-glow);
}

.btn {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border-radius: 999px;
    border: 1px solid var(--cyan);
    background: transparent;
    color: var(--cyan);
    font-family: 'Orbitron', monospace;
    letter-spacing: 2px;
    cursor: pointer;
    transition: .25s;
}

.btn:hover {
    box-shadow: var(--soft-glow);
    transform: translateY(-1px);
}

.btn-danger {
    border-color: #ff2a6d;
    color: #ff2a6d;
}

.hidden { display: none; }

#messages {
    height: 320px;
    overflow-y: auto;
    padding: 20px;
    background: linear-gradient(180deg, rgba(5,5,15,.95), rgba(10,10,30,.95));
    border-radius: 14px;
    box-shadow: inset 0 0 25px rgba(0,0,0,.9);
    margin: 20px 0;
    font-family: 'Courier New', monospace;
}

.message {
    margin-bottom: 12px;
    padding: 10px 14px;
    background: rgba(0,245,212,.04);
    border-left: 2px solid var(--cyan);
    border-radius: 6px;
}

.room-actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.online-badge {
    margin-left: 12px;
    font-size: .7rem;
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid var(--cyan);
    background: rgba(0,245,212,.15);
}

@media (max-width: 900px) {
    .container { flex-direction: column; }
    .info-panel { border-right: none; border-bottom: 1px solid rgba(157,78,221,.3); }
}
</style>
</head>

<body>
<div class="container">

<!-- INFO -->
<div class="info-panel">
    <h1>NEURALINK CHAT</h1>
    <p>SECURE ENCRYPTED COMMUNICATIONS</p>
    <p>ACCESS LEVEL: OMEGA</p>

    <div class="system">
        &gt; SYSTEM ONLINE<br>
        &gt; AES-256-GCM<br>
        &gt; USER: ANONYMOUS
    </div>
</div>

<!-- AUTH -->
<div class="auth-panel" id="authPanel">
    <div class="panel-header">ACCESS TERMINAL</div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">LOGIN</div>
        <div class="tab" onclick="switchTab('register')">REGISTER</div>
    </div>

    <div id="login-form">
        <div class="form-group">
            <label>USER ID</label>
            <input id="email" class="form-control">
        </div>
        <div class="form-group">
            <label>ACCESS KEY</label>
            <input id="password" type="password" class="form-control">
        </div>
        <button class="btn" onclick="signIn()">INITIATE</button>
        <p id="debug"></p>
    </div>

    <div id="register-form" class="hidden">
        <div class="form-group">
            <label>USER ID</label>
            <input id="register-email" class="form-control">
        </div>
        <div class="form-group">
            <label>ACCESS KEY</label>
            <input id="register-password" type="password" class="form-control">
        </div>
        <button class="btn" onclick="signUp()">CREATE PROFILE</button>
        <p id="register-debug"></p>
    </div>
</div>

<!-- CHAT -->
<div class="chat-panel hidden" id="chatPanel">
    <div class="panel-header">
        ENCRYPTED CHANNEL
        <button class="btn" style="width:auto;padding:6px 16px" onclick="signOut()">EXIT</button>
    </div>

    <div id="join-room">
        <input id="roomCode" class="form-control" placeholder="ROOM CODE">
        <button class="btn" onclick="joinRoom()">JOIN</button>
    </div>

    <div id="chat" class="hidden">
        CHANNEL: <span id="currentRoomName"></span>
        <span id="onlineBadge" class="online-badge">0 ONLINE</span>

        <div id="messages"></div>

        <div class="room-actions">
            <input id="messageInput" class="form-control" placeholder="MESSAGE">
            <button class="btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>
</div>

</div>

</body>
</html>
