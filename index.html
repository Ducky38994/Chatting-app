<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // NEURALINK</title>
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --dim: #666;
            --border: 2px solid #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; border-radius: 0 !important; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
        }

        /* Sidebar Overlay */
        .sidebar {
            position: fixed;
            left: -350px;
            top: 0;
            width: 320px;
            height: 100%;
            background: #000;
            border-right: var(--border);
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open { left: 0; }

        /* Full Screen Containers */
        .screen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .terminal-box {
            width: 100%;
            max-width: 500px;
            border: var(--border);
            padding: 30px;
            background: #000;
        }

        /* Chat Layout */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            border-left: var(--border);
            border-right: var(--border);
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            padding: 15px;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #050505;
        }

        .msg { margin-bottom: 12px; font-size: 0.9rem; }
        .msg b { text-decoration: underline; color: #fff; cursor: pointer; }

        .footer {
            padding: 15px;
            border-top: var(--border);
            display: flex;
            gap: 10px;
        }

        /* Elements */
        .input-line {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            margin-bottom: 15px;
            outline: none;
        }
        .input-line:focus { border-color: #fff; }

        .btn {
            padding: 10px 15px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.7rem;
        }
        .btn:hover { background: #fff; color: #000; }
        .btn-red { border-color: #f00; color: #f00; }

        .avatar-main { width: 80px; height: 80px; border: 1px solid #fff; margin: 10px 0; }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 10px 0; }
        .avatar-grid img { width: 100%; border: 1px solid #333; cursor: pointer; }

        .hidden { display: none !important; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #fff; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h2 style="margin-bottom: 20px;">[SETTINGS]</h2>
        
        <label style="font-size: 0.6rem; color: var(--dim);">CURRENT_AVATAR</label>
        <img id="myAvatarDisplay" class="avatar-main" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=1">
        
        <label style="font-size: 0.6rem; color: var(--dim);">SELECT_NEW</label>
        <div id="avatarPicker" class="avatar-grid"></div>

        <input type="text" id="profileName" class="input-line" placeholder="Name">
        <input type="text" id="profileBio" class="input-line" placeholder="Bio">
        <input type="text" id="profileLink" class="input-line" placeholder="Link">
        <button class="btn" onclick="saveProfile()">SAVE CHANGES</button>

        <div style="margin-top: auto;">
            <button class="btn" onclick="wipeText()" style="width: 100%; margin-bottom: 10px;">WIPE TEXT</button>
            <button class="btn btn-red" onclick="eraseRoom()" style="width: 100%; margin-bottom: 10px;">ERASE ROOM</button>
            <button class="btn" onclick="toggleSidebar()" style="width: 100%;">CLOSE MENU</button>
        </div>
    </div>

    <div id="page-login" class="screen">
        <div class="terminal-box">
            <h2 style="text-align:center; margin-bottom: 20px;">[LOGIN_SCREEN]</h2>
            <input type="email" id="email" class="input-line" placeholder="EMAIL">
            <input type="password" id="password" class="input-line" placeholder="PASSWORD">
            <button class="btn" style="width: 100%" onclick="signIn()">ACCESS</button>
            <button class="btn" style="width: 100%; margin-top: 10px; border-style: dotted;" onclick="signUp()">REGISTER</button>
        </div>
    </div>

    <div id="page-lobby" class="screen hidden">
        <div class="terminal-box">
            <h2 style="text-align:center; margin-bottom: 20px;">[JOIN_ROOM]</h2>
            <input type="text" id="roomCode" class="input-line" placeholder="ROOM_CODE">
            <button class="btn" style="width: 100%" onclick="joinRoom()">JOIN</button>
            <button class="btn" style="width: 100%; margin-top: 10px; color: #444;" onclick="signOut()">LOGOUT</button>
        </div>
    </div>

    <div id="page-chat" class="hidden">
        <div class="chat-container">
            <div class="header">
                <button class="btn" onclick="toggleSidebar()">â˜° MENU</button>
                <span id="nodeDisplay">ROOM: ---</span>
                <button class="btn" onclick="leaveRoom()">LEAVE</button>
            </div>
            <div id="messages"></div>
            <div class="footer">
                <input type="text" id="msgInput" class="input-line" style="margin-bottom:0" placeholder="Type message...">
                <button class="btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function showPage(id) {
        document.getElementById('page-login').classList.add('hidden');
        document.getElementById('page-lobby').classList.add('hidden');
        document.getElementById('page-chat').classList.add('hidden');
        document.getElementById('page-' + id).classList.remove('hidden');
    }

    // Load Avatars
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 99}`;
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => { selectedAvatar = url; document.getElementById("myAvatarDisplay").src = url; };
        picker.appendChild(img);
    }

    // Auth Logic
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { showPage('lobby'); loadMyProfile(); }
        else { showPage('login'); }
    });

    // Profile Logic
    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "User",
            bio: document.getElementById("profileBio").value || "",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("PROFILE_SAVED");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    // Room Logic
    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        currentRoom = code;
        document.getElementById("nodeDisplay").innerText = "ROOM: " + code;
        showPage('chat');
        loadMessages(code);
    }

    function leaveRoom() { currentRoom = null; showPage('lobby'); }

    function wipeText() {
        if(confirm("WIPE ALL MESSAGES?")) db.ref(`rooms/${currentRoom}/messages`).remove();
    }

    function eraseRoom() {
        if(confirm("DELETE ENTIRE ROOM?")) {
            db.ref(`rooms/${currentRoom}`).remove();
            leaveRoom();
            toggleSidebar();
        }
    }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement("div");
                div.className = "msg";
                div.innerHTML = `<b>${d.name}</b>: ${d.text}`;
                mDiv.appendChild(div);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input.value) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "User",
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
