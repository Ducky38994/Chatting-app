<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_CHAT</title>
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --dim: #555;
            --border: 1px solid #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }

        body { background-color: var(--bg); color: var(--fg); min-height: 100vh; overflow: hidden; }

        /* Main Layout */
        .app-container { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* Sidebar - Hidden by default */
        .sidebar {
            width: 320px;
            background: #000;
            border-right: var(--border);
            height: 100%;
            position: absolute;
            left: -320px;
            transition: 0.3s;
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar.open { left: 0; }

        /* Chat Area */
        .chat-main { flex: 1; display: flex; flex-direction: column; transition: 0.3s; }
        .chat-main.shifted { margin-left: 320px; }

        /* Header */
        .header { padding: 15px; border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        /* Buttons */
        .btn { 
            background: transparent; color: #fff; border: 1px solid #fff; 
            padding: 8px 12px; cursor: pointer; text-transform: uppercase; font-size: 12px;
        }
        .btn:hover { background: #fff; color: #000; }
        .btn-red { border-color: #f00; color: #f00; }
        .btn-red:hover { background: #f00; color: #fff; }

        /* Inputs */
        .input-box { 
            width: 100%; padding: 10px; background: #000; border: 1px solid #444; 
            color: #fff; margin-bottom: 10px; font-size: 14px;
        }

        /* Message Area */
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #050505; }
        .msg { margin-bottom: 15px; font-size: 14px; line-height: 1.4; }
        .msg b { text-decoration: underline; cursor: pointer; margin-right: 5px; }

        /* Footer */
        .footer { padding: 15px; border-top: var(--border); display: flex; gap: 10px; }

        /* Profile & Avatars */
        .avatar-main { width: 100px; height: 100px; border: var(--border); margin: 10px 0; object-fit: cover; }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 10px 0; }
        .avatar-grid img { width: 100%; border: 1px solid #333; cursor: pointer; }
        .avatar-grid img.selected { border-color: #fff; }

        .hidden { display: none; }

        /* Pages */
        .center-screen { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; width: 100vw; text-align: center;
        }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <button class="btn" onclick="toggleSidebar()" style="width: 100%; margin-bottom: 20px;">BACK TO CHAT</button>
        
        <h3>MY PROFILE</h3>
        <img id="myAvatarDisplay" class="avatar-main" src="https://api.dicebear.com/7.x/pixel-art/svg?seed=1">
        
        <p style="font-size: 10px; color: #666;">CHOOSE AVATAR:</p>
        <div id="avatarPicker" class="avatar-grid"></div>

        <input type="text" id="profileName" class="input-box" placeholder="Your Name">
        <input type="text" id="profileBio" class="input-box" placeholder="About You">
        <input type="text" id="profileLink" class="input-box" placeholder="Link (e.g. Instagram)">
        <button class="btn" onclick="saveProfile()" style="width: 100%;">SAVE PROFILE</button>

        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #333;">

        <h3>DANGER ZONE</h3>
        <button class="btn" onclick="wipeText()" style="width: 100%; margin-bottom: 5px;">ERASE ALL TEXT</button>
        <button class="btn btn-red" onclick="eraseRoom()" style="width: 100%;">DELETE ROOM</button>
        
        <button class="btn" onclick="signOut()" style="width: 100%; margin-top: 20px; border-color: #444;">LOG OUT</button>
    </div>

    <div id="page-login" class="center-screen">
        <h1>LOGIN</h1>
        <div style="width: 300px;">
            <input type="email" id="email" class="input-box" placeholder="Email">
            <input type="password" id="password" class="input-box" placeholder="Password">
            <button class="btn" onclick="signIn()" style="width: 100%;">LOGIN</button>
            <button class="btn" onclick="signUp()" style="width: 100%; margin-top: 5px; border-style: dotted;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="page-lobby" class="center-screen hidden">
        <h1>JOIN A ROOM</h1>
        <div style="width: 300px;">
            <input type="text" id="roomCode" class="input-box" placeholder="Room Code (e.g. Friends)">
            <button class="btn" onclick="joinRoom()" style="width: 100%;">JOIN</button>
        </div>
    </div>

    <div id="page-chat" class="chat-main hidden">
        <div class="header">
            <button class="btn" onclick="toggleSidebar()">â˜° MENU</button>
            <span id="nodeDisplay">ROOM: ---</span>
            <button class="btn" onclick="leaveRoom()">LEAVE</button>
        </div>
        
        <div id="messages"></div>

        <div class="footer">
            <input type="text" id="msgInput" class="input-box" style="margin-bottom: 0;" placeholder="Type a message...">
            <button class="btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('page-chat').classList.toggle('shifted');
    }

    function showPage(id) {
        ['page-login', 'page-lobby', 'page-chat'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById('page-' + id).classList.remove('hidden');
    }

    // Avatar Selection
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 123}`;
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => {
            selectedAvatar = url;
            document.getElementById("myAvatarDisplay").src = url;
        };
        picker.appendChild(img);
    }

    // Auth
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { showPage('lobby'); loadMyProfile(); }
        else { showPage('login'); }
    });

    // Profile
    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "User",
            bio: document.getElementById("profileBio").value || "",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("Profile Saved!");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    // Room
    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        currentRoom = code;
        document.getElementById("nodeDisplay").innerText = "ROOM: " + code;
        showPage('chat');
        loadMessages(code);
    }

    function leaveRoom() {
        currentRoom = null;
        showPage('lobby');
    }

    // Chat Actions
    function wipeText() {
        if(confirm("Delete all messages in this room?")) db.ref(`rooms/${currentRoom}/messages`).remove();
    }

    function eraseRoom() {
        if(confirm("Erase this entire room forever?")) {
            db.ref(`rooms/${currentRoom}`).remove();
            leaveRoom();
        }
    }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement("div");
                div.className = "msg";
                div.innerHTML = `<b>${d.name}</b>: ${d.text}`;
                mDiv.appendChild(div);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input.value) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "User",
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => {
        if(e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
