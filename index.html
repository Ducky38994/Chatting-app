<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // ACCESS_PROTOCOL</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #555555;
            --border: 2px solid #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; border-radius: 0 !important; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                              linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 2px 100%;
        }

        /* Sidebar for Personal Profile */
        .sidebar {
            position: fixed; left: -350px; top: 0; width: 320px; height: 100%;
            background: var(--bg); border-right: var(--border); z-index: 1000;
            transition: 0.3s ease; padding: 20px;
        }
        .sidebar.open { left: 0; box-shadow: 10px 0 20px rgba(255,255,255,0.1); }

        /* Main Layout */
        .main-layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; width: 100vw; }

        /* Panels */
        .side-panel { border-right: var(--border); display: flex; flex-direction: column; padding: 20px; background: var(--bg); }
        .chat-panel { display: flex; flex-direction: column; background: var(--bg); }

        /* Text Boxes - Forced Black & Visible */
        .input-line { 
            width: 100%; padding: 12px; background: #000000 !important; 
            border: 2px solid #ffffff !important; color: #ffffff !important; 
            margin-bottom: 15px; outline: none; font-size: 0.9rem; font-weight: bold;
        }
        .input-line::placeholder { color: #888; }

        /* Buttons */
        .btn { padding: 10px; background: transparent; color: #fff; border: 2px solid #fff; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; font-weight: bold; width: 100%; margin-bottom: 10px; }
        .btn:hover { background: #fff; color: #000; }

        /* Lists */
        .scroll-area { flex: 1; overflow-y: auto; margin: 10px 0; border: 1px solid #333; padding: 10px; background: #080808; }
        .list-item { padding: 10px; border: 1px solid #222; margin-bottom: 8px; font-size: 0.8rem; cursor: pointer; display: flex; justify-content: space-between; }
        .list-item:hover { border-color: #fff; background: #111; }

        /* Inspector Box */
        .inspector { border: 2px solid #fff; padding: 15px; margin-top: 15px; background: #000; min-height: 120px; }
        .ins-avatar { width: 60px; height: 60px; border: 1px solid #fff; float: left; margin-right: 15px; object-fit: cover; }

        /* Header/Footer */
        .header { padding: 15px; border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; }
        .footer { padding: 20px; border-top: var(--border); display: flex; gap: 10px; }

        .screen { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #fff; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h2 style="margin-bottom: 20px; border-bottom: 1px solid #fff;">MY DATA</h2>
        <img id="myAvatarDisplay" src="" style="width: 80px; border: 1px solid #fff; margin-bottom: 15px;">
        <div id="avatarPicker" style="display: grid; grid-template-columns: repeat(4,1fr); gap: 5px; margin-bottom: 15px;"></div>
        
        <input type="text" id="profileName" class="input-line" placeholder="DISPLAY NAME">
        <input type="text" id="profileBio" class="input-line" placeholder="BIO / DESCRIPTION">
        <input type="text" id="profileLink" class="input-line" placeholder="URL / LINK">
        
        <button class="btn" onclick="saveProfile()">SAVE_CHANGES</button>
        <button class="btn" onclick="toggleSidebar()" style="margin-top: 20px; border-style: dotted;">CLOSE</button>
    </div>

    <div id="page-login" class="screen">
        <div style="border: var(--border); padding: 40px; width: 400px; background: #000;">
            <h1 style="text-align: center; margin-bottom: 30px; letter-spacing: 4px;">ACCESS_REQUIRED</h1>
            <input type="email" id="email" class="input-line" placeholder="EMAIL_IDENT">
            <input type="password" id="password" class="input-line" placeholder="ACCESS_KEY">
            <button class="btn" onclick="signIn()">LOG_IN</button>
            <button class="btn" onclick="signUp()" style="border-style: dotted;">REGISTER_NEW</button>
        </div>
    </div>

    <div id="page-main" class="main-layout hidden">
        
        <div class="side-panel">
            <p style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">[JOIN_NEW_NODE]</p>
            <input type="text" id="roomCode" class="input-line" placeholder="TYPE_ROOM_CODE">
            <button class="btn" onclick="joinRoom()">LINK_TO_ROOM</button>

            <p style="font-size: 0.7rem; color: #888; margin-top: 20px;">[HAVE_ACCESS_TO]:</p>
            <div id="myRooms" class="scroll-area"></div>

            <p style="font-size: 0.7rem; color: #888;">[USERS_ONLINE]:</p>
            <div id="onlineUsers" class="scroll-area"></div>

            <div id="inspector" class="inspector hidden">
                <p style="font-size: 0.6rem; margin-bottom: 8px; border-bottom: 1px solid #444;">ID_INSPECTION</p>
                <img id="insAvatar" src="" class="ins-avatar">
                <div style="overflow: hidden;">
                    <b id="insName" style="font-size: 0.9rem;"></b><br>
                    <span id="insBio" style="font-size: 0.7rem; color: #aaa;"></span><br>
                    <a id="insLink" href="#" target="_blank" style="color: #fff; font-size: 0.7rem; text-decoration: underline;">LINK</a>
                </div>
            </div>
            
            <button class="btn" onclick="toggleSidebar()" style="margin-top: 15px;">MY_SETTINGS</button>
        </div>

        <div class="chat-panel">
            <div class="header">
                <span id="nodeDisplay" style="font-weight: bold; letter-spacing: 2px;">NODE: ---</span>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" onclick="wipeText()" style="width: auto; padding: 5px 10px; border-color: #444;">WIPE</button>
                    <button class="btn" onclick="signOut()" style="width: auto; padding: 5px 10px;">EXIT</button>
                </div>
            </div>
            <div id="messages"></div>
            <div class="footer">
                <input type="text" id="msgInput" class="input-line" style="margin-bottom:0" placeholder="TYPE_MESSAGE_HERE...">
                <button class="btn" onclick="sendMessage()" style="width: 120px; margin-bottom: 0;">SEND</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    // Load Avatar Options
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 10}`;
        const img = document.createElement("img");
        img.src = url; img.style.width="100%"; img.style.border="1px solid #333"; img.style.cursor="pointer";
        img.onclick = () => { selectedAvatar = url; document.getElementById("myAvatarDisplay").src = url; };
        picker.appendChild(img);
    }

    // Auth
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { 
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-main').classList.remove('hidden');
            loadMyProfile(); 
            loadMyAccessList(); 
        } else { 
            document.getElementById('page-login').classList.remove('hidden');
            document.getElementById('page-main').classList.add('hidden');
        }
    });

    // Profile & Identity Inspector
    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "ANON",
            bio: document.getElementById("profileBio").value || "No data available.",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("PROTOCOL: DATA_SAVED");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    function inspect(uid) {
        db.ref('profiles/' + uid).once('value', snap => {
            const d = snap.val();
            if(!d) return;
            document.getElementById("inspector").classList.remove("hidden");
            document.getElementById("insName").innerText = d.name;
            document.getElementById("insBio").innerText = d.bio;
            document.getElementById("insAvatar").src = d.avatar;
            document.getElementById("insLink").href = d.link;
        });
    }

    // Room Access List
    function loadMyAccessList() {
        db.ref(`user_access/${auth.currentUser.uid}`).on('value', snap => {
            const list = document.getElementById("myRooms");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>${c.key}</span> <span>[ACCESS]</span>`;
                div.onclick = () => { document.getElementById("roomCode").value = c.key; joinRoom(); };
                list.appendChild(div);
            });
        });
    }

    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        currentRoom = code;
        db.ref(`user_access/${auth.currentUser.uid}/${code}`).set(true);
        document.getElementById("nodeDisplay").innerText = "NODE: " + code;
        
        // Online Presence
        const pRef = db.ref(`presence/${code}/${auth.currentUser.uid}`);
        pRef.set({ name: document.getElementById("profileName").value || "ANON" });
        pRef.onDisconnect().remove();

        loadMessages(code);
        syncOnline(code);
    }

    function syncOnline(code) {
        db.ref(`presence/${code}`).on('value', snap => {
            const list = document.getElementById("onlineUsers");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>> ${c.val().name}</span>`;
                div.onclick = () => inspect(c.key);
                list.appendChild(div);
            });
        });
    }

    function wipeText() { if(confirm("PERMANENT DATA WIPE?")) db.ref(`rooms/${currentRoom}/messages`).remove(); }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement("div");
                div.innerHTML = `<b style="text-decoration:underline; cursor:pointer;" onclick="inspect('${d.uid}')">${d.name}</b>: ${d.text}`;
                div.style.marginBottom = "10px";
                mDiv.appendChild(div);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input.value) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "ANON",
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
