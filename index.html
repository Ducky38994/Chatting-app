<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // PROTOCOL_V5</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --border: 2px solid #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; border-radius: 0 !important; }

        body { background-color: var(--bg); color: var(--fg); height: 100vh; overflow: hidden; }

        /* Profile Menu (Drawer) */
        .sidebar {
            position: fixed; left: -350px; top: 0; width: 320px; height: 100%;
            background: #000; border-right: var(--border); z-index: 2000;
            transition: 0.3s ease; padding: 25px; display: flex; flex-direction: column;
        }
        .sidebar.open { left: 0; box-shadow: 5px 0 15px rgba(255,255,255,0.2); }

        /* Layout */
        .main-layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
        .side-panel { border-right: var(--border); padding: 20px; display: flex; flex-direction: column; background: #000; }
        .chat-panel { display: flex; flex-direction: column; background: #000; }

        /* High Visibility Black Text Boxes */
        .input-line { 
            width: 100%; padding: 12px; 
            background: #000000 !important; color: #ffffff !important; 
            border: 2px solid #ffffff !important; margin-bottom: 12px; outline: none;
        }

        .btn { 
            padding: 10px; background: transparent; color: #fff; border: 2px solid #fff; 
            cursor: pointer; text-transform: uppercase; font-size: 11px; font-weight: bold; margin-bottom: 10px;
        }
        .btn:hover { background: #fff; color: #000; }

        /* Lists */
        .scroll-area { flex: 1; overflow-y: auto; border: 1px solid #333; margin-bottom: 15px; padding: 8px; }
        .list-item { padding: 8px; border: 1px solid #222; margin-bottom: 6px; font-size: 12px; cursor: pointer; display: flex; justify-content: space-between; }
        .list-item:hover { border-color: #fff; }

        /* Inspector */
        .inspector-box { border: 2px solid #fff; padding: 10px; margin-top: 10px; min-height: 100px; background: #000; }
        .ins-avatar { width: 50px; height: 50px; border: 1px solid #fff; float: left; margin-right: 10px; }

        /* Header/Footer */
        .header { padding: 15px; border-bottom: var(--border); display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; }
        .footer { padding: 15px; border-top: var(--border); display: flex; gap: 10px; }

        .hidden { display: none !important; }
        .screen { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .avatar-opt { width: 100%; border: 1px solid #444; cursor: pointer; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <h2 style="border-bottom: 1px solid #fff; margin-bottom: 15px;">MY PROFILE</h2>
        <img id="myAvatarDisplay" src="" style="width: 70px; border: 1px solid #fff; margin-bottom: 10px;">
        <div id="avatarPicker" style="display: grid; grid-template-columns: repeat(4,1fr); gap: 5px; margin-bottom: 15px;"></div>
        
        <input type="text" id="profileName" class="input-line" placeholder="NAME">
        <input type="text" id="profileBio" class="input-line" placeholder="BIO / DESC">
        <input type="text" id="profileLink" class="input-line" placeholder="LINK">
        
        <button class="btn" onclick="saveProfile()">UPDATE DATA</button>
        <button class="btn" onclick="toggleSidebar()" style="margin-top: auto; border-style: dotted;">CLOSE MENU</button>
    </div>

    <div id="page-login" class="screen">
        <div style="border: var(--border); padding: 40px; width: 380px; background: #000;">
            <h2 style="text-align: center; margin-bottom: 25px;">[ACCESS_REQUIRED]</h2>
            <input type="email" id="email" class="input-line" placeholder="EMAIL">
            <input type="password" id="password" class="input-line" placeholder="PASSWORD">
            <button class="btn" style="width: 100%" onclick="signIn()">LOG IN</button>
            <button class="btn" style="width: 100%; border-style: dotted;" onclick="signUp()">REGISTER</button>
        </div>
    </div>

    <div id="page-main" class="main-layout hidden">
        
        <div class="side-panel">
            <button class="btn" onclick="toggleSidebar()">â˜° MY PROFILE</button>
            
            <p style="font-size: 10px; color: #888; margin-top: 10px;">// JOIN_ROOM</p>
            <input type="text" id="roomCode" class="input-line" placeholder="CODE">
            <button class="btn" style="width: 100%" onclick="joinRoom()">LINK</button>

            <p style="font-size: 10px; color: #888; margin-top: 10px;">// HAVE ACCESS TO:</p>
            <div id="myRooms" class="scroll-area"></div>

            <p style="font-size: 10px; color: #888;">// ONLINE</p>
            <div id="onlineUsers" class="scroll-area"></div>

            <div id="inspector" class="inspector-box hidden">
                <img id="insAvatar" src="" class="ins-avatar">
                <div style="font-size: 12px;">
                    <b id="insName"></b><br>
                    <span id="insBio" style="font-size: 10px; color: #aaa;"></span><br>
                    <a id="insLink" href="#" target="_blank" style="color: #fff; font-size: 10px;">LINK</a>
                </div>
            </div>
        </div>

        <div class="chat-panel">
            <div class="header">
                <span id="nodeDisplay">NODE: DISCONNECTED</span>
                <div>
                    <button id="leaveBtn" class="btn hidden" onclick="leaveRoom()" style="margin-bottom:0; margin-right: 10px; border-color: #f00; color: #f00;">LEAVE ROOM</button>
                    <button class="btn" onclick="wipeText()" style="margin-bottom:0; padding: 5px 10px;">WIPE TEXT</button>
                    <button class="btn" onclick="signOut()" style="margin-bottom:0; padding: 5px 10px; border-color: #444;">LOGOUT</button>
                </div>
            </div>
            <div id="messages"></div>
            <div class="footer">
                <input type="text" id="msgInput" class="input-line" style="margin-bottom:0" placeholder="Type message...">
                <button class="btn" onclick="sendMessage()" style="margin-bottom:0; width: 100px;">SEND</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBK4pJpKtFPs19-J051xR6t77SBHYrg1k8",
        authDomain: "subpls-2c774.firebaseapp.com",
        databaseURL: "https://subpls-2c774-default-rtdb.firebaseio.com",
        projectId: "subpls-2c774",
        storageBucket: "subpls-2c774.firebasestorage.app",
        messagingSenderId: "834082653588",
        appId: "1:834082653588:web:a7b266363aa864249f3b81"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    
    let currentRoom = null;
    let selectedAvatar = "https://api.dicebear.com/7.x/pixel-art/svg?seed=1";

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    // Avatar Selection
    const picker = document.getElementById("avatarPicker");
    for(let i=1; i<=8; i++) {
        const url = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${i * 50}`;
        const img = document.createElement("img");
        img.src = url; img.className = "avatar-opt";
        img.onclick = () => { selectedAvatar = url; document.getElementById("myAvatarDisplay").src = url; };
        picker.appendChild(img);
    }

    // Auth
    function signUp() { auth.createUserWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signIn() { auth.signInWithEmailAndPassword(document.getElementById("email").value, document.getElementById("password").value).catch(alert); }
    function signOut() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if (user) { 
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-main').classList.remove('hidden');
            loadMyProfile(); 
            loadMyAccessList(); 
        } else {
            document.getElementById('page-login').classList.remove('hidden');
            document.getElementById('page-main').classList.add('hidden');
        }
    });

    // Profile Logic
    function saveProfile() {
        db.ref('profiles/' + auth.currentUser.uid).set({
            name: document.getElementById("profileName").value || "USER",
            bio: document.getElementById("profileBio").value || "",
            avatar: selectedAvatar,
            link: document.getElementById("profileLink").value || "#"
        });
        alert("PROFILE UPDATED");
    }

    function loadMyProfile() {
        db.ref('profiles/' + auth.currentUser.uid).on('value', snap => {
            const d = snap.val();
            if(d) {
                document.getElementById("profileName").value = d.name;
                document.getElementById("profileBio").value = d.bio;
                document.getElementById("profileLink").value = d.link;
                document.getElementById("myAvatarDisplay").src = d.avatar;
                selectedAvatar = d.avatar;
            }
        });
    }

    // Room Logic
    function joinRoom() {
        const code = document.getElementById("roomCode").value.toUpperCase();
        if(!code) return;
        currentRoom = code;
        db.ref(`user_access/${auth.currentUser.uid}/${code}`).set(true);
        document.getElementById("nodeDisplay").innerText = "NODE: " + code;
        document.getElementById("leaveBtn").classList.remove("hidden");
        
        db.ref(`presence/${code}/${auth.currentUser.uid}`).set({ name: document.getElementById("profileName").value || "USER" });
        db.ref(`presence/${code}/${auth.currentUser.uid}`).onDisconnect().remove();

        loadMessages(code);
        syncOnline(code);
    }

    function leaveRoom() {
        if(currentRoom) db.ref(`presence/${currentRoom}/${auth.currentUser.uid}`).remove();
        currentRoom = null;
        document.getElementById("nodeDisplay").innerText = "NODE: DISCONNECTED";
        document.getElementById("messages").innerHTML = "";
        document.getElementById("onlineUsers").innerHTML = "";
        document.getElementById("leaveBtn").classList.add("hidden");
    }

    function loadMyAccessList() {
        db.ref(`user_access/${auth.currentUser.uid}`).on('value', snap => {
            const list = document.getElementById("myRooms");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>${c.key}</span> <span>[ACCESS]</span>`;
                div.onclick = () => { document.getElementById("roomCode").value = c.key; joinRoom(); };
                list.appendChild(div);
            });
        });
    }

    function syncOnline(code) {
        db.ref(`presence/${code}`).on('value', snap => {
            const list = document.getElementById("onlineUsers");
            list.innerHTML = "";
            snap.forEach(c => {
                const div = document.createElement("div");
                div.className = "list-item";
                div.innerHTML = `<span>> ${c.val().name}</span>`;
                div.onclick = () => inspectUser(c.key);
                list.appendChild(div);
            });
        });
    }

    function inspectUser(uid) {
        db.ref('profiles/' + uid).once('value', snap => {
            const d = snap.val();
            if(!d) return;
            document.getElementById("inspector").classList.remove("hidden");
            document.getElementById("insName").innerText = d.name;
            document.getElementById("insBio").innerText = d.bio;
            document.getElementById("insAvatar").src = d.avatar;
            document.getElementById("insLink").href = d.link;
        });
    }

    function wipeText() { if(currentRoom && confirm("Wipe history?")) db.ref(`rooms/${currentRoom}/messages`).remove(); }

    function loadMessages(code) {
        const mDiv = document.getElementById("messages");
        db.ref(`rooms/${code}/messages`).on("value", snap => {
            mDiv.innerHTML = "";
            snap.forEach(m => {
                const d = m.val();
                const div = document.createElement("div");
                div.innerHTML = `<b style="cursor:pointer;" onclick="inspectUser('${d.uid}')">${d.name}</b>: ${d.text}`;
                div.style.marginBottom = "8px";
                mDiv.appendChild(div);
            });
            mDiv.scrollTop = mDiv.scrollHeight;
        });
    }

    function sendMessage() {
        const input = document.getElementById("msgInput");
        if(!input || !currentRoom || !input.value) return;
        db.ref(`rooms/${currentRoom}/messages`).push({
            uid: auth.currentUser.uid,
            name: document.getElementById("profileName").value || "USER",
            text: input.value
        });
        input.value = "";
    }

    document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
